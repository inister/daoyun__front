<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">  
  <script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
var page = 1;
var data = "1/1/q;2/2/w;3/3/r;4/4/u;1/1/q;2/2/w;3/3/r;4/4/u;1/1/q;2/2/w".split(';');
var num = 15;
function add(p){
  $("#a"+page).removeClass("active");
  page = p;
  $("#a"+page).addClass("active");
  var tar = 1;
  var editTable=document.getElementById("etable");
  var j = editTable.rows.length;
  for (var i = tar; i < j; i++){
      editTable.deleteRow(tar);
  }
  //console.log(data);
  for (var i = 0; i < num; i++){
  var temp = data[page*num-num+i].split('/');
  var node0 = document.createElement("a");
  node0.setAttribute('href', './editpage-class_'+temp[0]);
  node0.setAttribute('target', 'rgt');
  node0.innerHTML = "编辑"
    var row=editTable.insertRow(tar+i);
    var cell0=row.insertCell(0);
    var cell1=row.insertCell(1);
    var cell2=row.insertCell(2);
    var cell3=row.insertCell(3);
    var cell4=row.insertCell(4);
  cell0.innerHTML = i;
  cell1.innerHTML = temp[0];
  cell2.innerHTML = temp[1];
  cell3.innerHTML = temp[2];
  cell4.appendChild(node0);
  //console.log(temp);
  }
}
window.onload = function(){
  var page_num = parseInt(data.length/num)+1;
  var ul = document.getElementById("mul");
  var i = 0;
  for (i = 2; i <= page_num; i++){
    var node0 = document.createElement("a");
    node0.href="javascript:add("+i+");";
    node0.innerHTML = i;
    var node1 = document.createElement("li");
    node1.id = 'a'+i;
    node1.appendChild(node0);
    ul.appendChild(node1);
  }
  var node0 = document.createElement("a");
  node0.href="javascript:add("+(i-1)+");";
  node0.innerHTML = "&raquo";
  var node1 = document.createElement("li");
  node1.id = 'a'+i;
  node1.appendChild(node0);
  ul.appendChild(node1);
  add(1);
}
</script>
</head>

<body>
  <div class="table-responsive" style="padding:0% 5%;">
    <h2 class="sub-header">班课管理</h2>
    <div class="btn-group" style="float: right;">
      <button type="button" class="btn btn-primary">创建课程</button>
      <button type="button" class="btn btn-primary">加入课程</button>
    </div>
    <br>
    <br>
      <table class="table table-striped" id="etable">
        <tbody>
          <tr>
            <th width="15%">#</th>
            <th width="20%">课程号</th>
            <th width="20%">课程名</th>
            <th width="20%">开课状态</th>
            <th>编辑</th>
          </tr>
        </tbody>
      </table>
    <div style="float:right; top:10px; width:auto;">
    <ul class="pagination" id="mul">
    <li><a onclick="add(1)">&laquo;</a></li>
    <li id="a1" class="active"><a onclick="add(1)">1</a></li>
    </ul>
    </div>
  </div>
</body>
</html>
