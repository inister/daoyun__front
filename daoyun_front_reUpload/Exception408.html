<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>408 TimeOut Error</title>
    <script type="text/javascript">
        var alpha = 0;//关键点
        var timer =null;
        function start(iTarget){
            var oDiv = document.getElementById('error_408');
            clearInterval(timer);
            timer = setInterval(function (){
                var speed = 0;
                if(alpha < iTarget){
                    speed = 10;
                }else{
                    speed = -10;
                };
                if(alpha == iTarget){
                    clearInterval(timer)
                }else{
                    alpha+=speed;//关键点——忘了这一句。
                    oDiv.style.filter = 'alpha(opacity:'+alpha+')';
                    oDiv.style.opacity = alpha/100;
                }
            },30);
        }
        //淡出
        function load(){
            console.log('1');
            var oDiv = document.getElementById('error_408');
            oDiv.style.filter = 'alpha(opacity:0)';
            oDiv.style.opacity = 0;//透明度为0
            alpha = 0;
            start(100);//目标100%
        }
    </script>
</head>
<frameset cols="16%,84%" border="0">
    <frame noresize src="index.html" scrolling="no">
    <frameset rows="10%,*" >
        <frame noresize src="top.html" scrolling="no">
        <frame name="error_408" id="error_408" src="Exception408Alone.html" onload="load()">
    </frameset>
</frameset>
<noframes></noframes>
</html>
