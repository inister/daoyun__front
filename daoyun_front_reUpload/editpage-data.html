<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑页</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
<script type="text/javascript">
function insert(){
    var data = sessionStorage.getItem("data");
    var temp = new Array();
    temp[0] = document.getElementById("ename").value;
    temp[1] = document.getElementById("cname").value;
    temp[2] = document.getElementById("type").value;
    temp[3] = "未应用";
    console.log(temp);
    data = temp.join('/') + ';' + data;
    sessionStorage.setItem("data", data);
    window.open('./r-sjzd.html','_self');
}
</script>
</head>

<body>
<div style="padding:4% 35%; text-align:center;">
    <form class="bs-example bs-example-form">
    	<h3>数据项</h3>
        <div class="input-group input-group-lg">
            <span class="input-group-addon">英文名</span>
            <input id="ename" type="text" class="form-control" placeholder="E">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-addon">中文名</span>
            <input id="cname" type="text" class="form-control" placeholder="C">
        </div>
        <br>
        <div>
            <a>数据类型</a>
            <select id="type">
                <option value="boolean">boolean</option>
                <option value="int">int</option>
                <option value="string">string</option>
            </select>
        </div>
        <br>
        <div>
            <button type="button" class="btn btn-info" onclick="insert()">添加</button>
            <button type="button" class="btn btn-info" onclick="window.open('./r-sjzd.html','_self')">返回</button>
        </div>
        <br>
    </form>
</div>

</body>
</html>
