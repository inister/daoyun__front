<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>忘记密码</title>
<script type="text/javascript">
function change(){
	var token = sessionStorage.getItem("token");
	var new_ = document.getElementById("new");
	var old_ = document.getElementById("old");
	var ag = document.getElementById("ag");
	console.log(new_.value);
	if (new_.value != ag.value){
		ag.value = "";
		ag.placeholder = "两次密码不一致";
		return;
	}
	else{
		var data = 'ask=changePW&token='+token+'&old='+old_.value+'&new='+new_.value;
		var url = '/post';
		var xhr = new XMLHttpRequest();

		xhr.open('post', url);
		//设置header
		xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
		xhr.send(data);
		xhr.onreadystatechange = function () {
			if (xhr.readyState === 4 && ( xhr.status === 200 || xhr.status === 304 )){
				if (xhr.responseText == "ok"){
					alert("修改成功");
					window.open('./home.html','_self')
				}
			}
		}
	}
}

</script>
<style>
a,
a:hover {
	text-decoration: none;
	color: #ddd;
}
.ur {
	height: 35px;
	border: 0;
	color: #666;
	width: 232px;
	padding-left: 10px;
	font-size: 16pt;
	font-family: Arial, Helvetica, sans-serif;
	background-image: url(picture/user.png);
	background-repeat: no-repeat;
	margin-top: 4px;
	margin-right: 28px;
	margin-bottom: 4px;
	margin-left: 28px;
}
.pw {
	height: 35px;
	border: 0;
	color: #666;
	width: 232px;
	padding-left: 10px;
	font-size: 16pt;
	font-family: Arial, Helvetica, sans-serif;
	background-image: url(picture/password.png);
	background-repeat: no-repeat;
	margin-top: 4px;
	margin-right: 28px;
	margin-bottom: 4px;
	margin-left: 28px;
}
.bn {
	width: 200px;
	height: 56px;
	border: 0;
	display: block;
	font-size: 18px;
	color: #FFF;
	font-family: Arial, Helvetica, sans-serif;
	font-weight: bolder;
	background-color: #09F;
	background-repeat: no-repeat;
	margin-right: auto;
	margin-left: auto;
}
</style>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="5">
  <tr>
    <td height="200" align="center">&nbsp;</td>
  </tr>
  <tr>
    <td align="center"><input name="password" type="password" placeholder="旧密码" id="old" class="pw"/></td>
  </tr>
  <tr>
    <td align="center"><input name="password" type="password" placeholder="新密码" id="new" class="pw"/></td>
  </tr>
  <tr>
    <td align="center"><input name="again" type="password" placeholder="再次输入" id="ag" class="pw"/></td>
  </tr>
  <tr>
    <td align="center"><input type="button" value="确定" class="bn" onclick="change()"/></td>
  </tr>
</table>
</body>
</html>
